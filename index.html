<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>BookLook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title></title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1">
        <div class="page-header">
          <h1>BookLook
            <i class="fa fa-eye"></i>
          </h1>
        </div>
        <form>
          <div class="container">
            <h3>Enter Book Title</h3>

            <div class="form-group">
              <input type="text" id="isbn" class="form-control" placeholder="Book Title">
            </div>
            <button type="reset" class="btn btn-primary search-book">Search</button>
          </div>
        </form>
        <div class="books">
          <ul class="book-list">

          </ul>
        </div>
      </div>
    </div>
  </div>
  <script id="book-template" type="text/x-handlebars-template">    
  <li> {{ volumeInfo.title }} </li>
  {{#if volumeInfo.description}}
  <p> <span class="description">Description:</span> {{volumeInfo.description}} </p>
  {{/if}}
  <p> Author: {{ volumeInfo.authors.[0] }} </p>
  <img src="{{volumeInfo.imageLinks.thumbnail}}" alt="image" title="{{volumeInfo.title}}" />

  </script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
